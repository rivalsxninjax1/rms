<!-- FILE: storefront/templates/storefront/base.html -->
{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}RMS â€” Storefront{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{% static 'storefront/styles.css' %}" rel="stylesheet" />
  <style>
    /* Minimal card look for the auth modal */
    .modal { position:fixed; inset:0; background:rgba(0,0,0,0.45); display:flex; align-items:center; justify-content:center; }
    .modal.hidden { display:none; }
    .modal-card { background:#fff; width: 380px; max-width: 92vw; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.2); padding:20px; position:relative; }
    .modal-close { position:absolute; right:10px; top:8px; font-size:22px; border:none; background:transparent; cursor:pointer; }
    .stack { display:flex; flex-direction:column; gap:10px; }
    .muted { color:#666; font-size: 0.9em; }
    .bar { background:#111; color:#fff; padding:10px 16px; display:flex; align-items:center; justify-content:space-between; }
    .bar a { color:#fff; text-decoration:none; margin-right:12px; }
    .brand { font-weight:700; }
    .container { max-width: 960px; margin: 24px auto; padding: 0 16px; }
    input, select, button { padding:8px 12px; border-radius:8px; border:1px solid #d1d5db; }
    button { cursor:pointer; background:#111; color:#fff; border-color:#111; }
    button.btn-secondary { background:#fff; color:#111; }
    .hidden { display:none; }
  </style>
</head>
<body>

  <header class="bar">
    <a href="/" class="brand">RMS</a>
    <nav>
      <a href="/menu/">Menu</a>
      <a id="nav-orders" href="{% url 'storefront:my_orders' %}" style="display:none;">My Orders</a>
      <a href="/reserve/">Reservation</a>

      <a href="/contact/">Contact</a>

      <!-- Login opens modal; Logout clears auth AND cart by design -->
      <a href="#" id="auth-link">Login</a>
      <a href="#" id="nav-logout" data-logout>Logout</a>

      <a href="/cart/">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Auth Modal (card style) -->
  <div id="auth-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-card">
      <button id="auth-close" class="modal-close" aria-label="Close">&times;</button>
      <div id="auth-steps">

        <div id="auth-step-choice">
          <h3 style="margin-top:0">Welcome</h3>
          <div class="stack">
            <button id="btn-open-login">Login</button>
            <button id="btn-open-signup" class="btn-secondary">Create Account</button>
          </div>
        </div>

        <div id="auth-step-login" class="hidden">
          <h3 style="margin-top:0">Login</h3>
          <form id="modal-login-form" class="stack">
            <input name="username" placeholder="Username or Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <p id="modal-login-status" class="muted"></p>
            <p class="muted" style="text-align:center">
              <a href="#" id="link-to-signup">Need an account?</a>
            </p>
          </form>
        </div>

        <div id="auth-step-signup" class="hidden">
          <h3 style="margin-top:0">Create account</h3>
          <form id="modal-signup-form" class="stack">
            <input name="username" placeholder="Username" required />
            <input name="email" type="email" placeholder="Email" required />
            <input name="first_name" placeholder="First name" />
            <input name="last_name" placeholder="Last name" />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Sign up</button>
            <p id="modal-signup-status" class="muted"></p>
            <p class="muted" style="text-align:center">
              <a href="#" id="link-to-login">Already have an account?</a>
            </p>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Page context for app.js (optional usage) -->
  <script>
    window.page = "{{ page|default:'' }}";
    window.item_id = {{ item_id|default:'0' }};
  </script>

  <!-- JS bundles -->
  <script src="{% static 'storefront/app.js' %}" defer></script>
  <script src="{% static 'storefront/cart-pay.js' %}" defer></script>
 
  <!-- Note: logout handler lives in app.js and clears cart+auth consistently -->
</body>
</html>
